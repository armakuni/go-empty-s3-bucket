on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  run-tests:
    uses: ./.github/workflows/run-tests.yml
    secrets:
      # doesn't have to be a secret, but it's generally best practice to keep it hidden
      AWS_ACCOUNT_ID: ${{ secrets.ARMAKUNI_AWS_PROD_ACCOUNT_ID }}

  check-conventional-commits:
    uses: armakuni/github-actions/.github/workflows/check-conventional-commits.yml@v0.8.4

  create-release:
    needs:
      - run-tests
      - check-conventional-commits
    if: github.ref == 'refs/heads/main'
    uses: armakuni/github-actions/.github/workflows/tag-and-release.yml@v0.8.4
    secrets: inherit

  slack-notify:
    needs:
      - create-release
    name: Slack Notification
    runs-on: ubuntu-latest
    if: ${{ always() && contains(needs.*.result, 'failure') }}
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "#ff0000"
          SLACK_ICON: https://github.com/armakuni.png?size=48
          SLACK_USERNAME: GitHub Actions Failed
          SLACK_TITLE: Commit message
          MSG_MINIMAL: actions url,commit
          SLACK_FOOTER: ""
